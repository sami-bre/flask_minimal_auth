{% extends "layout.html" %}

{% block y %}
    {% if session.username %}
        <p>You are logged in as {{ session.username }} <a href="/logout">logout</a>.</p>
        <p>This page can be anything. We have access to the logged-in user data, so we can show personalized content</p>
    {% else %}
        <p>You are not logged in. <a href="/login">login</a>.</p>
    {% endif %}
{% endblock %}
